<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Topbar div-->
    <div class="topbar">
        <div class="topbar-content">
            <!--Contact Number div-->
            <div class="contact-content">
                <img src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e884fbeaf853f075555d17_Call.svg" loading="lazy" alt="">
                <div class="contact-number">+001234567890</div>
            </div>

            <!--Offers div-->
            <div class="offer-display">Get 50% Off on Selected Items    |      Shop Now</div>
            
            <!--Topbar menu-->
            <div class="topbar-menu">
                <div class="lang-selector">
                    <select name="language" id="lang">
                        <option value="en">ENG</option>
                        <option value="ar">ARABIC</option>
                        <option value="bg">BANGLA</option>
                        <option value="ur">URDU</option>
                    </select>
                </div>
                <div class="location-selector">
                    <select name="location" id="loc">
                        <option value="ind">INDIA</option>
                        <option value="usa">U.S.A.</option>
                        <option value="dhaka">DHAKA</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
