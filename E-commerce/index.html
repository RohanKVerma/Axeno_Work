<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <!--Topbar div-->
    <div class="topbar">
        <div class="topbar-content">
            <!--Contact Number div-->
            <div class="contact-content">
                <img src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e884fbeaf853f075555d17_Call.svg" loading="lazy" alt="">
                <div class="contact-number">+001234567890</div>
            </div>

            <!--Offers div-->
            <div class="offer-display">Get 50% Off on Selected Items &nbsp; &nbsp; | &nbsp; &nbsp; &nbsp;Shop Now</div>
            
            <!--Topbar menu-->
            <div class="topbar-menu">
                <div class="lang-selector">
                    <select name="language" id="lang">
                        <option value="en">ENG</option>
                        <option value="ar">ARABIC</option>
                        <option value="bg">BANGLA</option>
                        <option value="ur">URDU</option>
                    </select>
                </div>
                <div class="location-selector">
                    <select name="location" id="loc">
                        <option value="ind">INDIA</option>
                        <option value="usa">U.S.A.</option>
                        <option value="dhaka">DHAKA</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!--Main Navbar-->
    <div class="navbar">
        <div class="brand-logo pointer">
            <img src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e86ab4c21faa7bc0bd90dd_Logo.svg" alt="Brand Logo">
        </div>
        <div class="navbar-menu">
            <div class="category dropdown pointer">Category</div>
            <div class="deals pointer">Deals</div>
            <div class="new pointer">What's New</div>
            <div class="delivery pointer">Delivery</div>
        </div>
        <div class="search-bar">
            <input type="search" placeholder="Search Product">
        </div>
        <div class="navbar-right-content">
            <div class="account pointer">
                <a href="#">
                    <img src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63eb3dec9d6ee83660ebe1de_user.png" alt="Account Icon">
                    Account
                </a>
            </div>
            <div class="cart pointer">
                <a href="#">
                    <img src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63eb3dec9b865e78d4ff6b8d_shopping-cart-add.png" alt="Cart Icon">
                    Cart
                </a>
            </div>
        </div>
        <div class="collapse-menu">
            <img src="menu.png" alt="3 Horizontal lines for menu">
        </div>
    </div>

    <!--Main image-->
    <div class="main-image">
        <img src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e9b930e006824963189865_bg-stage.png" alt="">
        
    </div>

    <!--Top categories-->
    <section class="top-categories">
        <h1>Shop Our Top Categories</h1>
        <div class="top-cards">
            <div class="top-item">
                <img class="zoom-effect" src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e8c4e570738029a725e686_Furniture-min.png" alt="">
                <h3 class="category-title">Furniture</h3>
            </div>
            <div class="top-item">
                <img class="zoom-effect" src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e8c4e52d6553668075697e_hand%20bag-min.png" alt="">
                <h3 class="category-title">Hand Bag</h3>
            </div>
            <div class="top-item">
                <img class="zoom-effect" src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e8c4e460afc22b7ea53520_books-min.png" alt="">
                <h3 class="category-title">Books</h3>
            </div>
            <div class="top-item">
                <img class="zoom-effect" src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e8c4e754ac2e32897cb53b_tech-min.png" alt="">
                <h3 class="category-title">Tech</h3>
            </div>
            <div class="top-item">
                <img class="zoom-effect" src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e8c4e64b769118272f244f_sneakers-min.png" alt="">
                <h3 class="category-title">Sneakers</h3>
            </div>
            <div class="top-item">
                <img class="zoom-effect" src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e8c4e71eb4ad6d07e7568f_travel-min.png" alt="">
                <h3 class="category-title">Travel</h3>
            </div>
        </div>
    </section>

    <!--Best Deals-->
    <section class="best-deals">
        <h1>Todays Best Deals for you!</h1>

    </section>

</body>
</html>
